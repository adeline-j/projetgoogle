<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="./images/favicon.ico"/>
	<link rel="stylesheet" href="./google-style.css">
	<title>Google</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
				<nav class="navigation right">
					<ul>
						<li><a href="#">Gmail</a></li>
						<li><a href="#">Images</a></li>
						<li><img src="./images/cubes.png" alt="Google services" class="cubes"></li>
						<li><img src="./images/maPhoto.jpg" alt="User image" class="user-image"></li>
					</ul>
				</nav>
		</header>
		<article class="main">
			<figure class="google-logo">
				<img src="./images/logo.png" alt="Google Logo">
			</figure>
			<form class="search-box">
				<img src="./images/search.png" alt="Search magnifier" class="magnifier">
				<input type="text" class="input">
			</form>
			<div class="buttons">
				<button class="btn1"><a href="#">Recherche Google</a></button>
				<button class="btn2"><a href="#">J'ai de la chance</a></button>
			</div>
			<p>
				<img src="https://www.gstatic.com/images/hpp/dothefive_90x90t.gif" alt="corona image" height="45" width="45" margin-right="5px" vertical-align="middle">
				<a href="https://www.google.fr/search?q=coronavirus+conseils&fbx=dothefive&hl=fr"> 5 GESTES "BARRIÈRE" pour freiner le coronavirus</a>
			</p>
		</article>
		<footer class="footer">
			<div class="location">
				<p>France</p>
			</div>
			<div class="information">
				<ul class="left">
					<li><a href="#">Publicité</a></li>
					<li><a href="#">Entreprise</a></li>
					<li><a href="#">À propos</a></li>
					<li><a href="#">Comment fonctionne la recherche Google ?</a></li>
				</ul>
				<ul class="right">
					<li><a href="#">Info consommateurs</a></li>
					<li><a href="#">Confidentialité</a></li>
					<li><a href="#">Conditions</a></li>
				</ul>
			</div>
		</footer>
	</div>
</body>
</html>
